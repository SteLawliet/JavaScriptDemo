    function sort0(arr0) {
        var arr = [];
        arr = arr0;
        // i: 0 -> l-1, l
        for (var i = 0; i < arr.length; i++) {
            //j: i + 1 -> l - 1, l - i
            for (var j = i + 1; j < arr.length; j++) {

                if (arr[i] > arr[j]) {
                    arr[i] = arr[i] + arr[j];
                    arr[j] = arr[i] - arr[j];
                    arr[i] = arr[i] - arr[j];
                }
            }
        }
        console.log(arr);
    }

    function sort1(arr0) {
        var arr = [];
        arr = arr0;
        // i: 0 -> l-2, l-1
        for (var i = 0; i < arr.length - 1; i++) {
            var isSort = true;
            //j: i + 1 -> l - 1, l - i
            for (var j = 0; j < arr.length - 1 - i; j++) {

                if (arr[j] > arr[j + 1]) {
                    isSort = false;
                    arr[j] = arr[j] + arr[j + 1];
                    arr[j + 1] = arr[j] - arr[j + 1];
                    arr[j] = arr[j] - arr[j + 1];
                }

            }
            if (isSort) {
//                console.log(arr);
                break;
            }
        }
        console.log(arr);
    }
